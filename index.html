<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Super Heroes & Super Villain Worlds</title>
  </head>
  <body>
    <div id="search-form">
      <div
        class="bg-[url('./The_Marvel_Universe.webp')] md:h-screen md:flex flex-col items-center justify-center"
      >
        <h2
          class="text-4xl text-center font-semibold text-cyan-400 drop-shadow-2xl"
        >
          Search your favourite Super Hero
        </h2>
        <div class="text-center mt-12 flex shadow">
          <input
            class="focus:outline-0 px-3 rounded-bl rounded-tl w-96 border border-stone-300"
            type="text"
            name="searchedName"
            id="searchedName"
          />
          <div class="fit-content">
            <button
              onclick="handleSearch()"
              class="px-4 h-10 bg-sky-500 text-white cursor-pointer rounded-br rounded-tr font-medium"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="result-container"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
